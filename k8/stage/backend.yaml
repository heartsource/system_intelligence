apiVersion: apps/v1
kind: Deployment
metadata:
  name: systemintelligencebackendapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: systemintelligencebackendapp
  template:
    metadata:
      labels:
        app: systemintelligencebackendapp
    spec:
      containers:
      - name: systemintelligencebackendapp
        image: issappacr.azurecr.io/si/system-intelligence-backend:2.0.16
        resources:
          requests:
            memory: "3Gi"
            cpu: "500m"
          limits:
            memory: "3Gi" 
            cpu: "500m"
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: si-backend-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: systemintelligencebackendapp
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: systemintelligencebackendapp